<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="net.css">
    <title>Net Salary Calculator</title>
</head>
<body>
    <!--input form for the salary and how it's calculated using stylesheet and javascript and html-->
    <div id="Basic Salary">
        <h1> Net Salary Calculator</h1>
        <input id="Basic" type="number" placeholder="Basic Salary" min="0" oninput="handleSalary(event)">
        <input type="number" id="benefit" placeholder=" Benefits" min="0" oninput="handleBenefits(events)">
    </div>

    <!--outputs for the calculated salary of the input-->
    <div>NHIF :<span id="nhif"></span></div>
    <div>NSSF :<span id="nssf"></span></div>
    <div>PAYEE : <span id="payee"></span></div>
    <div>Taxable Income : <span id="taxableIncome"></span></div>
    <div>Net Salary : <span id="netPay"></span></div>

    <!--js file link-->
    <script src="net.js"></script>
</body>
</html>
